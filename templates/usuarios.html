<!DOCTYPE html><html><head><title>Gestão de Usuários</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head><body class="container mt-5"><h2>Gestão de Usuários</h2><form method="POST" action="{{ url_for('cadastrar_usuario') }}"><input type="text" name="username" placeholder="Usuário" class="form-control mb-2"><input type="text" name="password" placeholder="Senha" class="form-control mb-2"><select name="role" class="form-control mb-2"><option value="Admin">Admin</option><option value="Operador">Operador</option></select><button type="submit" class="btn btn-success">Cadastrar</button></form><table class="table mt-4"><tr><th>ID</th><th>Usuário</th><th>Role</th><th>Ações</th></tr>{% for u in users %}<tr><td>{{ u['id'] }}</td><td>{{ u['username'] }}</td><td>{{ u['role'] }}</td><td><a href="{{ url_for('excluir_usuario', id=u['id']) }}" class="btn btn-danger btn-sm">Excluir</a><form method="POST" action="{{ url_for('resetar_senha', id=u['id']) }}" style="display:inline;"><input type="text" name="nova_senha" placeholder="Nova senha" class="form-control d-inline" style="width:150px;"><button type="submit" class="btn btn-warning btn-sm">Resetar</button></form></td></tr>{% endfor %}</table><a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar</a></body></html>
