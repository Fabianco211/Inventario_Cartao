<!DOCTYPE html><html lang='pt-BR'><head><meta charset='utf-8'><title>Alterar Senha</title><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' href='/static/css/style.css'><style>.container{max-width:560px;margin:24px auto;padding:0 16px}.card{border:1px solid #eee;padding:16px;border-radius:8px}.field{margin-bottom:10px}label{display:block;font-size:.9rem;margin-bottom:4px}input{width:100%;padding:8px}button{padding:8px 12px;cursor:pointer}.flash{background:#eef8ff;border:1px solid #b3dcff;color:#084b83;padding:8px 12px;margin:10px 0;border-radius:4px}</style></head><body>{% include '_navbar.html' %}<div class='container'><h2>Alterar Senha</h2>{% with msgs=get_flashed_messages() %}{% if msgs %}{% for m in msgs %}<div class='flash'>{{ m }}</div>{% endfor %}{% endif %}{% endwith %}<div class='card'><form method='POST'><div class='field'><label for='senha_atual'>Senha atual</label><input type='password' id='senha_atual' name='senha_atual' required></div><div class='field'><label for='nova'>Nova senha</label><input type='password' id='nova' name='nova' required></div><div class='field'><label for='confirmar'>Confirmar nova senha</label><input type='password' id='confirmar' name='confirmar' required></div><button type='submit'>Salvar</button></form></div></div></body></html>
